<div class="panel-heading">
	<span ng-if="$ctrl.type === 0">Outgoing Funds</span>
	<span ng-if="$ctrl.type === 1">Incoming Funds</span>
	<a><span class="pull-right"><i class="fa fa-comment"></i></span></a>
</div>
<div class="panel-body">
	<p>Transaction Id: {{$ctrl.txid}}</p>
	<p ng-if="$ctrl.type === 0">Receiver: {{$ctrl.user.bkaccount_name}}</p>
	<p ng-if="$ctrl.type === 1">Payer: {{$ctrl.user.bkaccount_name}}</p>
	<p>Amount: &#8358;{{$ctrl.setPlan($ctrl.plan)}}</p>
	<p ng-if="$ctrl.type === 0" ng-bind="$ctrl.user.bk_name"></p>
	<p ng-if="$ctrl.type === 0" ng-bind="$ctrl.user.bkaccount_number"></p>
	<p><i class="fa fa-phone"></i> {{$ctrl.user.phone}}</p>
</div>
<div class="panel-footer">
	<label uib-popover="Confim donation and upload proof of payment" popover-trigger="'mouseenter'" ng-if="$ctrl.type === 0" class="btn btn-warning btn-file">
		Made Payment  <file accept=".png,.jpg" ng-model="$ctrl.myFile" ng-change="$ctrl.upload()" type="file" style="display: none;">
	</label>
	
	<button ng-if="$ctrl.type === 0" class="btn btn-danger">Decline</button>
	<button ng-class="{'btn-success': $ctrl.type === 1}" ng-click="$ctrl.confirm()" ng-if="$ctrl.type === 1" class="btn">Confirm Payment</button>
</div>

<div class="card-overlay" ng-if="$ctrl.awaiting">
	<h4>Awaiting Confirmation</h4>
  <div class="loader">Loading...</div>
</div>
